name: Reset Database Daily

on:
  schedule:
    # Runs every day at 5 AM UTC (adjust timezone as needed)
    # Use https://crontab.guru to customize your schedule
    - cron: '0 5 * * *'

  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  reset-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Reset database (drop all data)
        run: npx prisma migrate reset --force --skip-seed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Re-seed database with fresh data
        run: npm run prisma:seed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Verify reset
        run: echo "Database reset completed at $(date -u)"
