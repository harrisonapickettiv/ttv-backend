enum OrderStatus {
  PENDING
  PROCESSING
  SHIPPED
  DELIVERED
  CANCELLED
}

type Order {
  id: ID!
  orderNumber: String!
  status: OrderStatus!
  totalAmount: Float!
  user: User!
  items: [OrderItem!]!
  shippingName: String!
  shippingAddress: String!
  shippingCity: String!
  shippingState: String!
  shippingZip: String!
  shippingCountry: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type OrderItem {
  id: ID!
  quantity: Int!
  priceAtTime: Float!
  order: Order!
  game: Game!
  createdAt: DateTime!
  updatedAt: DateTime!
}
