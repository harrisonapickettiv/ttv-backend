type Query {
  # Basic
  hello: String!

  # Games
  game(id: ID!): Game
  games: [Game!]!

  # Publishers
  publisher(id: ID!): Publisher
  publishers: [Publisher!]!

  # Categories
  category(id: ID, slug: String): Category
  categories: [Category!]!

  # Mechanics
  mechanic(id: ID, slug: String): Mechanic
  mechanics: [Mechanic!]!

  # Designers
  designer(id: ID!): Designer
  designers: [Designer!]!

  # Users (require authentication)
  me: User
  user(id: ID!): User
  users: [User!]! # admin only

  # Reviews
  review(id: ID!): Review
  reviews(gameId: ID): [Review!]!
  myReviews: [Review!]!

  # Cart (require authentication)
  myCart: Cart

  # Orders (require authentication)
  myOrders: [Order!]!
  order(id: ID!): Order
}
